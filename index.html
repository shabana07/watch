<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Stop Watch!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/480a7d683a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="watch">
      <div class="outer-circle">
        <div class="inner-circle">
          <h1 id="heading">
          <span id="min"> 0</span> :
          <span id="sec"> 0</span> :
          <span id="millSec"> 0</span> 
        </h1>
        </div>
      </div>
      <div class="button-wrapper">
        <button class="button play" id="start" onclick="startTimer()">Start</button>
            <button class="button play" id="reset" onclick="resetTimer()">Reset</button>
            <button class="button play" id="stop" onclick="stopTimer()">Stop</button>       
      </div>
    </div>
    <div class="list">
      <ul id="list" class="laps"></ul>
  </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
